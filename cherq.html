<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherq</title>
    <link rel="icon" href="src/cherq.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sherek.jpg') no-repeat center center;
            background-size: 100vw 100vh; /* Faz a imagem cobrir toda a tela, deformando se necessário */
            color: white;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10000;
        }

        /* Botão flutuante */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 87, 51, 0.4);
            transition: background 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-button:hover {
            background: #e04e2b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay" id="overlay">
            <p>Devido à censura, eis o filme Cherq</p>
            <button onclick="playVideo()">Play</button>
        </div>
        <video id="video" width="100%" controls>
            <source src="cherq2.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <!-- Botão flutuante -->
    <a href="index.html" target="_blank" class="floating-button">Site para o teco</a>

    <script>
        function playVideo() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('video').play();
        }
    </script>
</body>

</html>
